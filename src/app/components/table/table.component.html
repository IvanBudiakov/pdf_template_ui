<table class="prsb-detail-table" style="width:100%">
    <thead>
        <tr>
            <th style="position:relative">
                <h5 class="prsb-white-text prsb-justify-content-left">Name</h5>
                <select class="selection-size" style="border-radius:.5rem;position:absolute; right:0; top:0; margin: .4rem"
                    (change)="onTableSizeChange($event)">
                    <option *ngFor="let size of tableSizes" [selected]="tableSize === size">
                        {{ size }}
                    </option>
                </select>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let template of templates | paginate : {
            itemsPerPage : tableSize,
            currentPage : page,
            totalItems : count
            };
            let i = index;">
            <td *ngIf="">
                <a target="_blank" routerLink="view/:{{template?.service?.code}}">{{template?.service?.name}}</a>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td [ngStyle]="{'background-color':'#ededed'}">

            </td>
        </tr>
    </tfoot>
</table>

<pagination-controls 
    previousLabel="Prev" 
    nextLabel="Next" 
    (pageChange)="onTableDataChange($event)">
</pagination-controls>
